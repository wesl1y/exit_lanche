<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍔 Exit Lanche</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">🍔 Exit Lanche</h1>
        
        <div class="counter-section">
            <div class="counter-item">
                <div class="counter-label">Total de Dias</div>
                <div class="counter-value" id="totalDays">0</div>
            </div>
            
            <div class="counter-item">
                <div class="counter-label">Total Ganho</div>
                <div class="counter-value" id="totalMoney">R$ 0,00</div>
            </div>
        </div>

        <div class="info-section">
            <div class="info-text">
                💰 Ganho automático: <strong>R$ 16,56 por dia</strong><br>
            </div>
            <div class="next-update">
                Próxima atualização em: <span class="time-display" id="nextUpdate">--:--:--</span>
            </div>
        </div>

        <div class="metas-container">
            <h2 class="metas-title">🎯 Metas</h2>

        <div class="meta-item">
            <div class="meta-header">
                <div class="checkbox-container">
                    <input type="checkbox" id="tv" onchange="toggleMeta(this)">
                </div>
                <label for="tv" class="meta-name">TV</label>
                <span class="meta-value">R$ 2.000</span>
            </div>
            <div class="meta-controls">
                <select class="status-select" onchange="updateStatus(this)">
                    <option value="planejando">🎯 Planejando</option>
                    <option value="progresso">🔄 Em Progresso</option>
                    <option value="pausado">⏸️ Pausado</option>
                    <option value="concluido">✅ Concluído</option>
                </select>
                <select class="priority-select" onchange="updatePriority(this)">
                    <option value="baixa">🟢 Baixa</option>
                    <option value="media" selected>🟡 Média</option>
                    <option value="alta">🔴 Alta</option>
                </select>
                <button class="delete-btn" onclick="deleteMeta('${meta.id}', this)">
                    🗑️
                </button>
            </div>
        </div>

        <button class="add-meta-btn" onclick="addNewMeta()">
            Adicionar Nova Meta
        </button>

        <div class="stats">
            <span>Metas: <strong id="totalMetas"></strong></span>
            <span>Concluídas: <strong id="metasConcluidas"></strong></span>
            <span class="t">Total: <strong id="valorTotal"></strong></span>
        </div>
    </div>
    <script  type="module" src="script.js"></script>
    </body>
</html>
